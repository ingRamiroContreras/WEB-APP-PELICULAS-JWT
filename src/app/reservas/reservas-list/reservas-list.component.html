<div class="card mt-4">
    <h4 class="card-header">Reservas de peliculas realizadas</h4>
    <div class="card-body">

        <div class="wrapper">
            <div class="table">

                <div class="row header green">
                    <div class="cell">
                        ID
                    </div>
                    <div class="cell">
                        Nombre
                    </div>
                    <div class="cell">
                        Correo
                    </div>
                    <div class="cell">
                        Cedula
                    </div>
                    <div class="cell">
                        Pelicula
                    </div>
                    <div class="cell">
                        Fecha de reserva
                    </div>
                </div>
                <div class="row" *ngFor="let reserva of reservas">
                    <div class="cell" data-title="Product">
                        {{reserva.id}}
                    </div>
                    <div class="cell" data-title="Unit Price">
                        {{reserva.nombre}}
                    </div>
                    <div class="cell" data-title="Quantity">
                        {{reserva.correo}}
                    </div>
                    <div class="cell" data-title="Date Sold">
                        {{reserva.cedula}}
                    </div>
                    <div class="cell" data-title="Date Sold">
                        {{moviesMap.get(reserva.movie_id)}}
                    </div>
                    <div class="cell" data-title="Status">
                        {{reserva.fecha_reserva}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
