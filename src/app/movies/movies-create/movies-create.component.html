
<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Crear pelicula</h4>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Nombre requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" formControlName="descripcion" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
                    <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                        <div *ngIf="f.descripcion.errors.required">Descripcion requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url_img">Url imagen</label>
                    <input type="text" formControlName="url_img" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.url_img.errors }" />
                    <div *ngIf="submitted && f.url_img.errors" class="invalid-feedback">
                        <div *ngIf="f.url_img.errors.required">Url requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dias_presentacion">Dias</label>
                    <input type="number" formControlName="dias_presentacion" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.dias_presentacion.errors }" />
                    <div *ngIf="submitted && f.dias_presentacion.errors" class="invalid-feedback">
                        <div *ngIf="f.dias_presentacion.errors.required">DÃ­as de presentacion  requerido</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Guardar
                </button>
                <div class="text-center mt-4">
                    <p>
                        <button class="btn btn-light" (click)="gotoList()" target="_top">Listar peliculas</button>
                    </p>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
